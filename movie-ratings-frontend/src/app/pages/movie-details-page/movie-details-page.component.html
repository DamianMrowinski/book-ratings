<div class="container">
  <p><img src="{{ movie.imgUrl }}"
          alt="movie-img"
          width="200"></p>
  <p>Title: {{ movie.title }}</p>
  <p>Year: {{ movie.year }}</p>
  <p>Country: {{ movie.country }}</p>
  <p>Director: {{ movie.director }}</p>
  <p>Description: {{ movie.description }}</p>
</div>

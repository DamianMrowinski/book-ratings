<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-image">
        <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col"></th>
          <th scope="col">Title</th>
          <th scope="col">Release date</th>
          <th scope="col">Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{ movie.id }}</td>
          <td>
            <img src="{{ movie.imgUrl }}"
                 alt="movie-img"
                 height="150"
                 (click)="onMoviesImageClick(movie.id)">
          </td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.year }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
